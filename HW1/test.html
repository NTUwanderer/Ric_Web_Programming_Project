<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input id="input_text" class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section class="main">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" class="todo-list"></ul>
      </section>
      <footer class="footer">
        <span id="counter" class="todo-count">no item</span>
        <ul class="filters">
          <li>
            <a id="all_button" href="#/" class="selected">All</a>
          </li>
          <li>
            <a id="active_button" href="#/active">Active</a>
          </li>
          <li>
            <a id="complete_button" href="#/completed">Completed</a>
          </li>
        </ul>
        <button id="clear-complete" class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
      <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/data.js"></script>
    <script src="js/control.js"></script>

  </body>
</html>
